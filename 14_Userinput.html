<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.js"></script>

    <script>

        $(function(){
            $(".btn").click(function(){
                $fname = $("#uname").val();

                if($fname == ""){
                    $(".p1").html("<span>Enter Name<\span>");
                        return false;
                }else{
                    $(".p1").html("<b>" + $fname + "<\b>")
                        return false;
                }
            })
        })
        
    </script>
</head>
<body>
    <form action="">

        <label for="" id="uname">Enter Name: </label>
        <input type="text">

        <button class="btn">Click Here</button>
        <br>
        
    </form>

    <p class="p1"></p>
</body>
</html>
