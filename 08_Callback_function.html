<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.js"></script>

    <script>

        // call function in jquery function is called callback function

        $(function () {
            $(".btn").click(function () {
                $("h1").hide(1500, function () {
                    alert("Your code is running properly")
                })
            })
        })
    </script>
</head>

<body>
    <button class="btn">Click Here</button>

    <h1>Hello user this is callback function</h1>
</body>

</html>
