<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.js"></script>

    <script>
        $(function () {
            $(".btn1").click(function () {
                $("p").text("this is text");
            })

            $(".btn2").click(function () {
                $("p").html("<i>this is html</i>");
            })

            $(".btn3").click(function () {
                $("input").val("hello user");
            })
        })
    </script>
</head>

<body>

    <button class="btn1">Text</button>
    <button class="btn2">Html</button>
    <button class="btn3">Value</button>

    <p>Hello user this is getattribute function</p>
    <br>
    <input type="text" name="" id="" value="">
</body>

</html>
