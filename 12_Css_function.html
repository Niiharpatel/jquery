<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.js"></script>
    <style>
        .div {
            height: 300px;
            width: 300px;
            background-color: darkred;

        }
    </style>

    <script>
        $(function () {
            $(".btn").click(function () {
                $(".div").css({ backgroundColor: "darkmagenta", borderRadius: "50%" });
            })
        })

    </script>
</head>

<body>
    <button class="btn">Click To change</button>
    <hr><br>
    <div class="div"></div>

</body>

</html>
