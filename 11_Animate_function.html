<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.js"></script>

    <style>
        .div {
            position: absolute;
            height: 300px;
            width: 300px;
            margin: 20px;
            background-color: darkmagenta;
            border-radius: 10px;
        }
    </style>

    <script>

        $(function () {
            $(".div").mouseover(function () {
                $(".div").animate({ marginLeft: "1200px", borderRadius: "50%" })
            })

            $(".div").mouseover(function () {
                $(".div").animate({ marginLeft: 0, marginTop: "600px", borderRadius: "50%" })
            })

            $(".div").mouseover(function () {
                $(".div").animate({ marginLeft: 0, marginTop: 0, borderRadius: "10px" })
            })
        })
    </script>
</head>

<body>

    <div class="div"></div>

</body>

</html>
