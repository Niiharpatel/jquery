<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.js"></script>

    <style>
        .div1 {
            height: 150px;
            width: 150px;
            background-color: darkred;
            display: none;
        }

        .div2 {
            height: 150px;
            width: 150px;
            background-color: darkviolet;
        }

        .div3 {
            height: 150px;
            width: 150px;
            background-color: darkblue;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(1000);

            })

            $("#btn2").click(function () {
                $(".div1").fadeOut(1000);
            })

            $("#btn3").click(function () {
                $(".div2").fadeToggle(1000);
            })

            $("#btn4").click(function () {
                $(".div3").fadeTo(1000, 0.5);
            })
        })
    </script>

</head>

<body>

    <button id="btn1">Fade In</button>
    <button id="btn2">Fade Out</button>
    <button id="btn3">Fade Toogle</button>
    <button id="btn4">Fade To</button>
    <hr>

    <div class="div1"></div><br>
    <div class="div2"></div><br>
    <div class="div3"></div>



</body>

</html>
