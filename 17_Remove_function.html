<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery.js"></script>

    <style>
        .div1 {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-color: darkviolet;
        }
    </style>

    <script>
        $(function () {
            $(".btn1").click(function () {
                $(".div1").remove();
            })

            $(".btn2").click(function () {
                $(".div1").empty();
            })
        })
    </script>
</head>

<body>

    <button class="btn1">Remove</button>
    <button class="btn2">Empty</button>
    <hr>

    <br><br>


    <div class="div1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos alias veritatis nam tempore vero fugit nostrum
        inventore at perferendis, ad, maiores assumenda natus. Culpa fugiat aperiam quasi perferendis sit ea?
    </div>

</body>

</html>
